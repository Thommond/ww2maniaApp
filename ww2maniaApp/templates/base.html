<!--This is for each user to either log out, log in or register
  It will link of sorts the content-->
<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - ww2mania</title>
  </head>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <body>
      <nav>
        <a href="{{url_for('game.welcome')}}" class='start-game'>Play WW2mania</a>

      </nav>
      <main>
        <section class='content'>
          {% block content %}{% endblock %}
        </section>
      </main>
    </body>
</html>
