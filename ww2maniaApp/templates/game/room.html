{% extends 'base.html' %}


{% block content %}


      <header>
        <a class='action' href="{{ url_for('game.menu')}}">Exit Game</a>
        <div>
          <h1>{{ title }}</h1><!-- This shows so the player knows location-->
        </div>

      </header>

      <p class=desc>{{ message }}</p><!-- Describes to the player what to do next-->
      <p class=item>{{ items }}</p>

      <div class="stats">
        <p>{{ stats }}</p>
      </div>

      <form method="post" class=commands>
        <label for="room1Reply">Answer the question soldier!</label><!--TO DO -->
        <input name="answer" id="room" required><!--make classes for the test room to
          return the value and move to the next room so game can play-->
        <input type="submit" value="Anwser">
      </form>


{% endblock %}
